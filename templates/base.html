<!-- templates/base.html -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Project{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-4xl font-bold text-center mb-6">
      {% block header %} Добро пожаловать на главную страницу!{% endblock %}
    </h1>

    <header>
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'article_list' %}">Blog</a>
        <a href="{% url 'news_list' %}">News</a>
        {% block urlpage %} {% endblock %}
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      <p>&copy; 2024 My Project</p>
    </footer>
  </body>
</html>
