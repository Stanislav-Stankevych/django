<!-- templates/base.html -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Project{% endblock %}</title>
    <link
      href="{% static 'css/output.css' %}?v={{ timestamp }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Основной контейнер -->
    <div class="container mx-auto my-8">
      <!-- Заголовок -->
      <header class="header">
        <div class="flex justify-between items-center px-4">
          <h1 class="text-4xl font-bold"></h1>
          <nav class="space-x-4">
            <a href="{% url 'home' %}" class="hover:underline">Home</a>
            <a href="{% url 'article_list' %}" class="hover:underline">Blog</a>
            <a href="{% url 'news_list' %}" class="hover:underline">News</a>
            {% block urlpage %}{% endblock %}
          </nav>
        </div>
      </header>
      {% block header %}Добро пожаловать на главную страницу!{% endblock%}
      <!-- Основной контент -->
      <main class="mt-8 p-4 bg-white rounded shadow-md">
        {% block content %}{% endblock %}
      </main>

      <!-- Футер -->
      <footer class="bg-gray-800 text-blue-600 text-center py-4 mt-8">
        <p>&copy; 2024 My Project</p>
      </footer>
    </div>
  </body>
</html>
